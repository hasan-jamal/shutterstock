    <script>

        // slice text card in section boxs
        $('.box-tab span').text(function (i, txt) {
            return (txt ? txt.slice(0, 20) : txt) + "...";
        });

        // add some effect for box search in section1
        var btnGenerate = document.getElementById('btnGenerate');
        var inputFill = document.getElementById('inputFill');
        var btnClose = document.getElementById('btnClose');
        btnClose.style.display = "none";
        inputFill.addEventListener("input", function () {
            if (inputFill.value !== "") {
                btnGenerate.disabled = false;
                btnGenerate.classList.add("white-background");
                btnClose.style.display = "inline-flex";
            } else {
                btnGenerate.disabled = true;
                btnGenerate.classList.remove("white-background");
                btnClose.style.display = "none";
            }
        });

    </script>
